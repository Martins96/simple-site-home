# A project defaults for use with MP-JWT auth-method that include additional role mapping
thorntail:
  network:
    socket-binding-groups:
      standard-sockets:
        port-offset: 1
        default-interface: public
  logging:
    pattern-formatters:
      LOG_FORMATTER:
        pattern: "%p [%c] %s%e%n"
    root-logger:
      handlers:
      - CONSOLE
      - FILE
    periodic-rotating-file-handlers:
      FILE:
        file:
          path: log/home.log
        suffix: .yyyy-MM-dd
        named-formatter: LOG_FORMATTER
        level: WARN
    console-handlers:
      CONSOLE:
        level: FINE
  security:
    security-domains:
      # name matches realm name used with LoginConfig
      simplesite-realm:
        jaspi-authentication:
          login-module-stacks:
            roles-lm-stack:
              login-modules:
                # This stack performs the token verification and group to role mapping
                - login-module: rm
                  code: org.wildfly.swarm.microprofile.jwtauth.deployment.auth.jaas.JWTLoginModule
                  flag: required
          auth-modules:
            http:
              code: org.wildfly.extension.undertow.security.jaspi.modules.HTTPSchemeServerAuthModule
              module: org.wildfly.extension.undertow
              flag: required
              login-module-stack-ref: roles-lm-stack